setw -g window-status-format "#[fg=brightcyan]#[bg=black] #I #[bg=black]#[fg=cyan] #W#F "
setw -g window-status-current-format "#[bg=white]#[fg=black] #I #[fg=magenta]#[bg=black] #W#F "
